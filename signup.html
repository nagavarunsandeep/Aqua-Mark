<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Aqua Mark Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Firebase setup -->
    <script type="module" src="AquaMark.js"></script>
    <style>
        /* Reusing styles from the login page for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1628103444855-667793d5f992?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }
        .signup-card {
            position: relative;
            z-index: 10;
        }
        .aqua-effect {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #85d0e3, #1e90ff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: flow 5s linear infinite;
        }
        @keyframes flow { to { background-position: 200% center; } }
    </style>
</head>
<body class="flex items-center justify-center p-4 relative">
    <div class="signup-card bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold aqua-effect">âœ” Create Account</h1>
            <p class="text-xl mt-2 text-blue-600">Join Aqua Mark</p>
        </div>

        <form id="signup-form">
            <!-- Role selection buttons -->
            <div class="flex justify-center mb-6 space-x-4">
                <button type="button" id="buyer-btn" class="flex-1 px-4 py-2 rounded-xl text-white font-semibold transition-colors duration-300 bg-blue-600 shadow-md hover:bg-blue-700">
                    I'm a Buyer
                </button>
                <button type="button" id="seller-btn" class="flex-1 px-4 py-2 rounded-xl text-gray-800 font-semibold bg-gray-200 hover:bg-gray-300 transition-colors duration-300">
                    I'm a Seller
                </button>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="At least 6 characters" required>
            </div>
            
            <div id="error-message" class="hidden text-center text-red-500 text-sm mb-4"></div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md hover:bg-blue-700 transition-colors duration-300">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500">Already have an account? 
                <a href="AquaMark.html" class="text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './AquaMark.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const signupForm = document.getElementById('signup-form');
        const errorMessageDiv = document.getElementById('error-message');
        const buyerBtn = document.getElementById('buyer-btn');
        const sellerBtn = document.getElementById('seller-btn');

        // Function to update the button styles
        function setActiveButton(activeButton) {
            buyerBtn.classList.remove('bg-blue-600', 'text-white');
            buyerBtn.classList.add('bg-gray-200', 'text-gray-800');
            sellerBtn.classList.remove('bg-blue-600', 'text-white');
            sellerBtn.classList.add('bg-gray-200', 'text-gray-800');

            activeButton.classList.remove('bg-gray-200', 'text-gray-800');
            activeButton.classList.add('bg-blue-600', 'text-white');
        }

        buyerBtn.addEventListener('click', () => setActiveButton(buyerBtn));
        sellerBtn.addEventListener('click', () => setActiveButton(sellerBtn));

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = sellerBtn.classList.contains('bg-blue-600') ? 'Seller' : 'Buyer';

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Account created in Auth
                    const user = userCredential.user;
                    console.log('Account created successfully for:', user.email);

                    // Now, save user role and info to Firestore
                    const userDocRef = doc(db, "users", user.uid);
                    return setDoc(userDocRef, {
                        uid: user.uid,
                        email: user.email,
                        role: role,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    console.log("User role saved to Firestore.");
                    alert('Account created successfully! You will now be redirected to the login page.');
                    window.location.href = 'AquaMark.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let friendlyMessage = 'An error occurred during sign up. Please try again.';
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        friendlyMessage = 'This email address is already in use.';
                    } else if (errorCode === 'auth/weak-password') {
                        friendlyMessage = 'The password is too weak. It must be at least 6 characters long.';
                    } else if (error.message.includes("firestore")) {
                        friendlyMessage = 'Could not save user profile. Please contact support.';
                    }

                    errorMessageDiv.textContent = friendlyMessage;
                    errorMessageDiv.classList.remove('hidden');
                    console.error('Signup Error:', error);
                });
        });
    </script>
</body>
</html>
